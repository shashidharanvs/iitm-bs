name: Multi-Platform Matrix Build (f8f1c09)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node-version: [16, 18, 20]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}

      - name: matrix-f8f1c09
        run: echo "Building for Node ${{ matrix['node-version'] }}"

      - name: Generate artifact
        run: |
          echo "Build output for Node ${{ matrix['node-version'] }}" > build-info.txt
          echo "Timestamp: $(date)" >> build-info.txt

      - name: Ensure non-empty
        run: test -s build-info.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-f8f1c09-node${{ matrix['node-version'] }}
          path: build-info.txt
